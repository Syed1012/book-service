# book-service-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: book-service
  template:
    metadata:
      labels:
        app: book-service
    spec:
      containers:
      - name: book-service
        image: $DOCKER_USERNAME/book-service:latest
        ports:
          - containerPort: 8080
        env:
          - name: SPRING_DATA_MONGODB_URI
            value: "mongodb://admin:admin@mongodb-service:27017/book_service"
          - name: SPRING_DATA_MONGODB_DATABASE
            value: "book_service"
